<!DOCTYPE html>
<html lang="en">

<body id="body">

        <div id="main">
            <div>
                <h1 class="border" id="title">Luis Ferrer-Labarca</h1>
            </div>
            <img src="images/pic.jpg" alt="A picture of myself" id="pic">
            <h2 id="subtitle">
                <span class="red">Hacker.</span> <span class="yellow">Designer.</span> <span class="blue">Entrepreneur.</span>
            </h2>
        </div>
	<div id="info">
		<div class="border box" id="contact">
		    <div id="contact-info">

		</div>

		<div class="border box" id="projects">
			<div id="projects-info">

				<a href="project2a">Project 2A</a>
				<a href="project2b">Project 2B</a>
			</div>
		</div>
	</div>
    </div>
    <script src="js/main.js"></script>
    <script>
	function centerVertically(elem) {

		outerHeight = elem.clientHeight;
		var inner = elem.firstChild.nextSibling;
		innerHeight = inner.clientHeight;

		var offset = (outerHeight - innerHeight)/2;
		inner.style.marginTop = offset + "px";
	}

	document.addEventListener("DOMContentLoaded", function() {

		var projects = document.getElementById("projects");
		var contact = document.getElementById("contact");
	
		var newWidth = Math.max(contact.clientWidth, projects.clientWidth);
	
		contact.style.width = newWidth + "px";
		projects.style.width = newWidth + "px";

		centerVertically(projects);
		centerVertically(contact)
	});

    </script>
</body>
</html>
