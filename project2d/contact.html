<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ParkourATL</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <a href="./index.html" class="title">ParkourATL</a>
        <div class="links">
            <a href="./index.html" class="link">Home</a>
            <a href="./about.html" class="link">About</a>
            <a href="./events.html" class="link">Events</a>
            <a href="./blog.html" class="link">Blog</a>
            <a href="./contact.html" class="link">Contact</a>            
        </div>
    </header>
    
    <div class="main">
        <h1 id="title">Got questions? We've got answers!</h1>
        <p class="description">Ask us whatever you want below.</p>
    </div>
        
    <div class="container">
        <section>
            <form action="#">
                <div class="form-group col-1-2">
                    <label for="first">First name</label>
                    <input type="text" name="first" id="first" placeholder="e.g. Steve">
                </div>
                <div class="form-group col-1-2">
                    <label for="last">Last name</label>
                    <input type="text" name="last" id="last" placeholder="e.g. Jobs">
                </div>
                <div class="form-group col-1">
                    <label for="email">Email address</label>
                    <input type="text" name="email" id="email" placeholder="e.g. stevejobs@gmail.com">
                </div>
                <div class="form-group col-1">
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" id="phone" placeholder="e.g. (404)562-73XX">
                </div>
                <div class="form-group col-1">
                    <label for="comment">Questions/Comments</label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <a href="#" class="button">Submit</a>
            </form>
        </section>
    </div>

        </p>
    </footer>
</body>
</html>
